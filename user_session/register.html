<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuário</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="form-container">
        <h2>Registro de Novo Usuário</h2>
        <form action="register.php" method="POST">
            <div class="form-group">
                <label for="full_name">Nome:</label>
                <input type="text" id="full_name" name="full_name" placeholder="Nome e sobrenome">
            </div>
            <div class="form-group">
                <label for="username">Usuário:</label>
                <input type="text" name="username" id="username" placeholder="510999999" required>
            </div>
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" placeholder="exemplo@gmail.com">
            </div>
            <div class="form-group">
                <label for="position">Posição:</label>
                <select id="position" name="position" required>
                    <option value="base" selected>Base</option>
                    <option value="leader">Lider</option>
                    <option value="manager">Gerente</option>
                </select>
            </div>
            <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirmar Senha:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
            <div class="form-group">
                <button type="submit">Registrar</button>
            </div>
        </form>
    </div>
</body>
</html>
